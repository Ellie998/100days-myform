<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="" method="POST">
        <section id="flex-column">
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Kim Yerim"
              />
            </li>
            <li>
              <label for="">Your E-Mail Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input
                type="number"
                name="user-phone-num"
                id="userphone"
                required
                placeholder="010-1234-5678"
                minlength="10"
              />
            </li>
            <li>
              <label for="usermessage">Your Message</label>
              <textarea
                name="user-message"
                id="usermessage"
                cols="30"
                rows="10"
                required
              ></textarea>
            </li>
            <li>
              <label for="userfind">How did you find us?</label>
              <select name="user-find" id="userfind">
                <option value="search">Web Search</option>
                <option value="recomend">Recommendation</option>
                <option value="etc">ETC</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <input
                type="radio"
                name="user-reply"
                id="call"
                required
                value="call"
                class="check-input-margin"
              />
              <label for="call">Call me</label>
            </li>
            <li>
              <input
                type="radio"
                name="user-reply"
                id="email"
                required
                value="email"
                class="check-input-margin"
              />
              <label for="email">Send me an email</label>
            </li>
            <li>
              <input
                type="radio"
                name="user-reply"
                id="nope"
                required
                value="nope"
                class="check-input-margin"
              />
              <label for="nope">Don't reply</label>
            </li>
          </ul>
        </section>
        <section>
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">Accept Terms</label>
        </section>
        <section id="section-btn">
          <ul>
            <li>
              <button type="reset" class="btn-white">Clear</button>
            </li>
            <li>
              <button type="submit" class="btn-blue">Submit</button>
            </li>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
